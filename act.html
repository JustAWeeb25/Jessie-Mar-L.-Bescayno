<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Adrian Pol S. Peligirino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .profile-pic {
            text-align: center;
        }
        .profile-pic img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 5px solid #6a11cb;
            border-bottom-left-radius: auto;
        }
        .general-info, .other-info {
            margin-top: 20px;
        }
        h2 {
            color: #6a11cb;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 5px;
        }
        .info-box {
            background: #f3f3f3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="jm.jpg" alt="Jessie Mar L. Bescayno">
        </div>

        <div class="general-info">
            <h2>General Information</h2>
            <div class="info-box">
                <p><strong>First Name:</strong> Jessie Mar</p>
                <p><strong>Last Name:</strong> L. Bescayno</p>
                <p><strong>Birthday:</strong> March 16, 2005</p>
                <p><strong>Gender:</strong> Male</p>
            </div>
        </div>

        <div class="other-info">
            <h2>Other Information</h2>
            <div class="info-box">
                <p><strong>Student ID:</strong> C23-0025</p>
                <p><strong>Course:</strong> BSIT</p>
                <p><strong>Year:</strong> 2nd Year</p>
            </div>
            <h2>Profile</h2>
            <div class="info-box">
                <p>
                    Im just a student in CKC studying
                </p>
            </div>
        </div>

        <div class="footer">
            <p>&copy; JM Rights TM.</p>
        </div>
    </div>
</body>
</html>
